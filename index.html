<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

	<title>jConsole</title>
  <link rel="stylesheet" type="text/css" href="css/codemirror.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">	

	<script src="js/codemirror.js" type="module"></script> 
  <script src="js/jsMode.js" type="module"></script>
  <script src="js/script.js" type="module"></script>
</head>
<body>
	<header>
		<img src="assets/logo.png">
	</header>
	<main>
  	<div>
			<button id="evalButton">Execute Code</button>
			<button id="clearButton">Clear</button>
			<input type="file" id="file">
		</div>
		<div>
  		<textarea id="input" autocorrect="false" hidden></textarea>
    	<textarea id="code"></textarea>
    	<br>
			<pre id="consoleUI"></pre>
		</div>
	</main>
</body>
</html>
